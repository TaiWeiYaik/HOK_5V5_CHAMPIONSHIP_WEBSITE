<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOK 5V5 CHAMPIONSHIP WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">HOK 5v5 Championship</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Reviews</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="home">
        <div class="content">
            <h2>Honor of King</h2>
            <p>Bulid Your Team , Bulid Your Glory</p>
            <a href="#">Get Started</a>
        </div>

        <div class="wrapper-login">
            <h2>Member Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><icon-icon name="mail"></icon-icon></span>
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-box"><icon-icon name="password"></icon-icon>
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Enter your password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot passowrd?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Not a member?<a href="#">Sign up now</a></p>
                </div>
            </form>
        </div>

    </section>

    <script type="module" src="https://unpkg.com/ionicon@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicon@5.5.s/dist/ionicons/ionicons.js"></script>
</body>
</html>
