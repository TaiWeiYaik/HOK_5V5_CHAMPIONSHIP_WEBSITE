<!DOCTYPE html>
<html lang="en">
<meta name="viewport" >

<head>
    <meta charset="UTF-8">
    <!-- 添加响应式视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Honor Of Kings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            background: #0a0a2a;
        }

        .home {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('https://game.gtimg.cn/images/yxzj/coming/v2/skins//image/20231226/17035795442119.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
        }

        .content {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 15px;
        }

        .content h2 {
            font-size: 2.2rem;
            letter-spacing: 0.01em;
            margin-top: 20px;
        }

        .content p {
            margin: 15px 0 25px;
            font-size: 1rem;
        }

        .wrapper-login {
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
            padding: 25px;
            background: rgba(10, 10, 42, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .wrapper-login h2 {
            font-size: 1.8rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-block {
            position: relative;
            margin-bottom: 30px;
        }

        .input-block input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            outline: none;
            border-radius: 30px;
            font-size: 1rem;
            color: white;
            padding: 0 20px 0 50px;
            transition: all 0.3s;
        }

        .input-block input:focus {
            border-color: #c4f0fb;
            background: rgba(196, 240, 251, 0.1);
        }

        .input-block label {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-block .icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .input-block input:focus ~ label,
        .input-block input:not(:placeholder-shown) ~ label {
            font-size: 0.8rem;
            top: 0;
            left: 20px;
            background: #0a0a2a;
            padding: 2px 8px;
            border-radius: 10px;
            color: #c4f0fb;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: white;
            margin-bottom: 25px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remember-forgot a {
            color: #c4f0fb;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }
